  <link rel="stylesheet" href="components/footer/footer.css">  
  
  <div class="player-left">
    <img
      
      class="player-image"
    />
    <div class="player-info">
      <div class="player-title"></div>
      <div class="player-artist"></div>
    </div>
    <button class="add-btn">
      <i class="fa-solid fa-plus"></i>
    </button>
  </div>

  <div class="player-center">
    <div class="player-controls">
      <button class="control-btn random-btn">
        <i class="fas fa-random"></i>
      </button>
      
      <button class="control-btn backward-btn">
        <i class="fas fa-step-backward"></i>
      </button>
      <button class="control-btn control-toggle-play"></button>
      <button class="control-btn forward-btn">
        <i class="fas fa-step-forward"></i>
      </button>
      
      <button class="control-btn redo-btn">
        <i class="fas fa-redo"></i>
      </button>
      <button class="control-btn repeat-btn">
        <i class="fa-solid fa-repeat"></i>
        <i class="one-icon">1</i>
      </button>
    </div>
    <div class="progress-container">
      <span class="time progress-current-time"></span>
      <input class="progress-bar" type="range">
      <span class="time progress-duration"></span>
    </div>
  </div>

  <div class="player-right">
    <button class="control-btn">
      <i class="fas fa-microphone"></i>
    </button>
    <div class="volume-container">
      <button class="control-btn volume-btn">
      </button>
      <input type="range" class="volume-bar">
    </div>
    <button class="control-btn">
      <i class="fas fa-expand"></i>
    </button>
  </div>
