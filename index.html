<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đen - Spotify</title>
        <!-- Font Awesome CDN -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/variables.css" />
        <link rel="stylesheet" href="css/components.css" />
        <link rel="stylesheet" href="css/layout.css" />
        <link rel="stylesheet" href="css/responsive.css" />
    </head>
    <body>
        <div class="app-container">
            <!-- Left Sidebar -->
            <side-bar></side-bar>

            <!-- Main Content -->
            <main class="main-content">
                <spotify-header></spotify-header>

                <div class="content-wrapper">
                    <!-- Artist Hero Section -->
                    <section class="artist-hero">
                        <div class="hero-background">
                            <img
                                src="placeholder.svg"
                                alt="Đen artist background"
                                class="hero-image"
                            />
                            <div class="hero-overlay"></div>
                        </div>
                        <div class="hero-content">
                            <div class="verified-badge">
                                <i class="fas fa-check-circle"></i>
                                <span>Verified Artist</span>
                            </div>
                            <h1 class="artist-name">Đen</h1>
                            <p class="monthly-listeners">
                                1,021,833 monthly listeners
                            </p>
                        </div>
                    </section>

                    <!-- Artist Controls -->
                    <section class="artist-controls">
                        <button class="play-btn-large">
                            <i class="fas fa-play"></i>
                        </button>
                    </section>

                    <!-- Popular Tracks -->
                    <section class="popular-section">
                        <h2 class="section-title">Popular</h2>
                        <div class="track-list">
                            <div class="track-item">
                                <div class="track-number">1</div>
                                <div class="track-image">
                                    <img
                                        src="placeholder.svg?height=40&width=40"
                                        alt="Cho Tôi Lang Thang"
                                    />
                                </div>
                                <div class="track-info">
                                    <div class="track-name">
                                        Cho Tôi Lang Thang
                                    </div>
                                </div>
                                <div class="track-plays">27,498,341</div>
                                <div class="track-duration">4:18</div>
                                <button class="track-menu-btn">
                                    <i class="fas fa-ellipsis-h"></i>
                                </button>
                            </div>

                            <div class="track-item playing">
                                <div class="track-number">
                                    <i
                                        class="fas fa-volume-up playing-icon"
                                    ></i>
                                </div>
                                <div class="track-image">
                                    <img
                                        src="placeholder.svg?height=40&width=40"
                                        alt="Lối Nhỏ"
                                    />
                                </div>
                                <div class="track-info">
                                    <div class="track-name playing-text">
                                        Lối Nhỏ
                                    </div>
                                </div>
                                <div class="track-plays">45,686,866</div>
                                <div class="track-duration">4:12</div>
                                <button class="track-menu-btn">
                                    <i class="fas fa-ellipsis-h"></i>
                                </button>
                            </div>

                            <div class="track-item">
                                <div class="track-number">3</div>
                                <div class="track-image">
                                    <img
                                        src="placeholder.svg?height=40&width=40"
                                        alt="Cho Minh Em"
                                    />
                                </div>
                                <div class="track-info">
                                    <div class="track-name">Cho Minh Em</div>
                                </div>
                                <div class="track-plays">20,039,024</div>
                                <div class="track-duration">3:26</div>
                                <button class="track-menu-btn">
                                    <i class="fas fa-ellipsis-h"></i>
                                </button>
                            </div>
                        </div>
                    </section>
                </div>
            </main>

            <!-- Bottom Player -->
            <spotify-footer></spotify-footer>
        </div>

        <!-- Auth Modal -->
        <auth-modal></auth-modal>

        <script src="main.js" type="module"></script>
    </body>
</html>
